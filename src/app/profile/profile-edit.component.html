<h4>Edit Member</h4>

<label>New Member Title:</label>
<input [(ngModel)]="selectedMember.title">
<br>

<label>New Member Name:</label>
<input [(ngModel)]="selectedMember.name">
<br>

<label>New Member Description:</label>
<input [(ngModel)]="selectedMember.description">

<label>New Member Preference:</label>
<input [(ngModel)]="selectedMember.preference">

<button (click)="updateMemberForm(selectedMember)">Update</button>
<button (click)="deleteMemberForm(selectedMember)">Delete</button>
